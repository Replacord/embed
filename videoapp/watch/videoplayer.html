<!DOCTYPE html>
<html lang="en-IE">
 
  
<head>
  
	<meta charset="utf-8" />
	<title>Cross Browser Styled Video Player - Mozilla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="tst.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1 id="vidtitle">Replacord Video Player</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video width="711" height="400" id="video" controls preload="metadata" poster="img/poster.jpg" src="https://firebasestorage.googleapis.com/v0/b/replacord-video.appspot.com/o/videos%2Fsfjdfosdfsdfsd%2Fdoes%20not%20exist.mp4?alt=media&token=9118b2f8-1fe5-4a3b-90b3-0440bb73b7dd">
			
				<param name="allowfullscreen" value="true" />
				<param name="wmode" value="transparent" />
			
		
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
		</div>
		<figcaption>
			&copy; Blender Foundation | <a href="http://mango.blender.org">mango.blender.org</a>
      
		</figcaption>
	</figure>
  
     <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  
  
<script src="tst.js"></script>	
  
  
</body>
</html>
